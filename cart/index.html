        <script>
            let hargaAwal = 650000;
            let jumlahBarang = 1;
        
            function tambah() {
                jumlahBarang += 1;
                updateHarga();
                updateHasil();
            }
        
            function kurang() {
                if (jumlahBarang > 1) {
                    jumlahBarang -= 1;
                    updateHarga();
                    updateHasil();
                }
            }
        
            function updateHarga() {
                let tambahanHarga = hargaAwal * (jumlahBarang - 1);
                let totalHarga = hargaAwal + tambahanHarga;
                document.getElementById("hargaProduk").innerHTML = `Rp ${formatNumber(totalHarga)},00`;
            }
        
            function updateHasil() {
                document.getElementById('result').innerText = jumlahBarang;
            }
        
            function formatNumber(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
        </script>
